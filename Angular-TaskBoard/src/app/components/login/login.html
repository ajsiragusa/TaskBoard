<div class="container">

  <div>
    <h1>Login</h1>

    <div>
    <h2>Email</h2>
    <input type="text" placeholder="Email" [(ngModel)]="email"/>

    <h2>Password</h2>
    <input type="password" placeholder="Password" [(ngModel)]="password"/>
    </div>


    <br><br>
    <button (click)="attemptLogin()">Login</button>
  </div>


</div>
